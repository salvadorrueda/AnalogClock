<!DOCTYPE html>
<html>
 <head> 
  <meta name="viewport" content="width=device-width,user-scalable=no" /> 
  <title>Circular UI</title> 
  <link rel="stylesheet" href="lib/tau/wearable/theme/default/tau.min.css" /> 
  <link rel="stylesheet" media="all and (-tizen-geometric-shape: circle)" href="lib/tau/wearable/theme/default/tau.circle.min.css" /> 
  <!-- load theme file for your application --> 
  <link rel="stylesheet" href="css/style.css" /> 
  <style>
body {
  margin: 0;
  background: midnightblue;
}
#clock-container {
  position: fixed; 
  top: 9px;
  left: 100px;
    display: inline-block;
  
  width: 45%;
    vertical-align: middle;
	
} 
#face { stroke-width: 2px; stroke: #fff; }
#hour, #min, #sec { 
  stroke-width: 1px;
  fill: #333;
  stroke: #555;
}
#sec { stroke: #f55; }
 </style> 
  <script src="language.js"></script>
  <script>
  function loadLocales(){ 
  document.getElementById("vInc").innerHTML=TIZEN_L10N["rotate_bezel"];
  }
  </script>
 </head> 
 <body onload="loadLocales();"> 
  <div class="ui-page ui-page-active" id="pageRotaryEvent"> 
   <header class="ui-header"> 
    <h2 id="vInc" class="ui-title"></h2> 
   </header> 
   <div class="ui-content content-padding"> 
    <div id="clock-container"> 
     <svg id="clock" viewbox="0 0 100 100"> 
      <circle id="face" cx="50" cy="50" r="45" /> 
      <g id="hands"> 
       <rect id="hour" x="47.5" y="12.5" width="5" height="40" rx="2.5" ry="2.55" /> 
       <rect id="min" x="48.5" y="12.5" width="3" height="40" rx="2" ry="2" /> 
       <!-- <line id="sec" x1="50" y1="50" x2="50" y2="16" /> --> 
      </g> 
     </svg> 
     <div id="result" style="visibility:hidden"> 
     </div> 
     <!-- <div style="visibility:hidden">  --> 
     <div style="visibility:hidden"> 
      <progress class="ui-circle-progress" id="circleprogress" max="100" value="20"></progress> 
     </div> 
    </div> 
   </div> 
  </div> 
  <script type="text/javascript" src="lib/tau/wearable/js/tau.min.js"></script> 
  <script type="text/javascript" src="js/circle-helper.js"></script> 
  <script src="app.js"></script> 
  <script src="lowBatteryCheck.js"></script>   
 </body>
</html>
